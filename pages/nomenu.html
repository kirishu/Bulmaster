    <script src="../scripts/font-awesome-5.13.0.all.min.js"></script>
    <script src="../scripts/bulmaster.js"></script>
</head>

<body>

    <!-- main -->
    <main>

        <section class="container">
            <form>

                <div class="content">
                    <h4 class="title is-4">
                        Vertical Form
                    </h4>

                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                        <p class="help is-success">This username is available</p>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                        <p class="help is-danger">This email is invalid</p>
                    </div>

                    <div class="field">
                        <label class="label">Subject</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Select dropdown</option>
                                    <option>With options</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                I agree to the <a>terms and conditions</a>
                            </label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="question">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="question">
                                No
                            </label>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-primary is-light">Cancel</button>
                        </div>
                    </div>

                </div>

                <div class="content">
                    <hr />
                </div>

                <div class="content">

                    <!-- horizontal form sample -->
                    <h4 class="title is-4">
                        Horizon Form
                    </h4>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">差出人</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded has-icons-left">
                                    <input class="input" type="text" placeholder="お名前">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control is-expanded has-icons-left has-icons-right">
                                    <input class="input is-success" type="email" placeholder="Email"
                                        value="alex@smith.com">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label"></div>
                        <div class="field-body">
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-static">
                                            +44
                                        </a>
                                    </p>
                                    <p class="control is-expanded">
                                        <input class="input" type="tel" placeholder="Your phone number">
                                    </p>
                                </div>
                                <p class="help">先頭の0は不要です</p>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">所属</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select>
                                            <option>開発部</option>
                                            <option>マーケティング部</option>
                                            <option>営業部</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label">
                            <label class="label">会員登録されてますか？</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="member">
                                        Yes
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="member">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">表題</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-danger" type="text" placeholder="例．ほげほげほげ">
                                </div>
                                <p class="help is-danger">
                                    必須項目
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">問い合わせ内容</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label">
                            <!-- Left empty for spacing -->
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary">
                                        送信
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label">
                            <!-- Left empty for spacing -->
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <!-- Switch -->
                                <div class="switch">
                                    <label>
                                        Off
                                        <input type="checkbox" checked>
                                        <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" disabled checked>
                                        <span class="lever"></span>
                                        disabled checked
                                    </label>
                                </div>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" disabled>
                                        <span class="lever"></span>
                                        disabled off
                                    </label>
                                </div>
                                <div class="switch is-marginless">
                                    <label>
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                        .swith.is-marginless
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </form>


            <div class="content">
                <hr />
            </div>

            <div class="content">

                <!-- テストその２ -->
                <div class="group-panel">
                    <div>
                        Grid Form
                    </div>
                    <div>

                        <form>
                            <div class="columns field">
                                <div class="column is-7">
                                    <label class="label">Email</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Email">
                                    </div>
                                </div>
                                <div class="column is-5">
                                    <label class="label">Password</label>
                                    <div class="control">
                                        <input class="input" type="password" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="columns field">
                                <div class="column">
                                    <label class="label">Address</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Address">
                                    </div>
                                </div>
                            </div>
                            <div class="columns field">
                                <div class="column is-6">
                                    <label class="label">City</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="City">
                                    </div>
                                </div>
                                <div class="column is-4">
                                    <label class="label">State</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select>
                                                <option>is-fullwidth</option>
                                                <option>hoge</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <label class="label">Zip</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="columns field">
                                <div class="column">
                                    <div class="control">
                                        <label class="checkbox">
                                            <input type="checkbox">
                                            Agree to terms and conditions
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="columns field">
                                <div class="column">
                                    <div class="control">
                                        <label class="radio">
                                            <input type="radio" name="question">
                                            Radoio1
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="question">
                                            Radoio2
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="question">
                                            Radoio3
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="question">
                                            Radoio4
                                        </label>
                                    </div>
                                </div>
                            </div>


                        </form>

                    </div>
                </div>
            </div>

        </section>

    </main>


</body>

</html>
